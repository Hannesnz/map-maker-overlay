<!doctype html>
<html>
  <head>
    <title>Map Maker Circle Overlay Popup</title>
	<link rel="stylesheet" href="jquery-ui.min.css">
	<link rel="stylesheet" href="jquery-ui.theme.min.css">
	<link rel="stylesheet" href="jquery-ui.structure.min.css">
	<script src="jquery-2.1.4.min.js"></script>
	<script src="jquery-ui.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body style='min-width: 250px'>
    <div id='not-ready'>
		<div style='margin: 10px; display:block'>Page not fully loaded, please try again...</div>
	</div>
	<div id="container" style='display:none'>
		<div id='controls' style='float:left; width: 270px; margin-top: -10px'>
			<label for="overlay-type" style='margin-top: 10px; margin-bottom: 5px; display:block'>Select type of overlay:</label>
			<div id='overlay-type'>
				<input type="radio" id="Circle" name="overlaytypes"><label for="Circle">Circle</label>
				<input type="radio" id="Image" name="overlaytypes"><label for="Image">Image</label>
				<input type="radio" id="KML" name="overlaytypes"><label for="KML">KML</label>
				<input type="radio" id="Terrain" name="overlaytypes"><label for="Terrain">Terrain</label>
			</div>
			<div id='terrain-options'>
				<button id='showTerrain'  style='margin-top: 10px; margin-bottom: 10px; display:block'></button>
			</div>
			<div id='circle-options'>
				<button id='toggleCircle'  style='margin-top: 10px; display:block'></button>
				<div style='margin-top: 10px; margin-bottom: 5px; display:block'>Circle Width:</div>
				<div id='circle-width' style='width:90%'></div>
				<div style='margin-top: 10px; margin-bottom: 5px; display:block'>Circle Color:</div>
				<div style='display:block'><input type="color" id='circle-color'> </div>
			</div>
			<div id='image-options' style='display:none'>
				<label for="imageUrl" style='margin-top: 10px; margin-bottom: 5px; display:block'>Image URL:</label>
				<input id='imageUrl' type="text" style='margin-right: 10px; width:90%; display:block'>
				<button id='toggleImage' style='margin-top: 10px; width:115px; margin-right:5px; '></button>
				<button id='setImage' style='margin-top: 10px'>Update Image</button>
				<div style='margin-top: 10px; margin-bottom: 5px; display:block'>Rotation:</div>
				<div id='rotation' style='width:90%'></div>
			</div>
			<div id='kml-options' style='display:none'>
				<label for="kmlUrl" style='margin-top: 10px; margin-bottom: 5px; display:block'>KML URL:</label>
				<input id='kmlUrl' type="text" style='margin-right: 10px; width:90%; display:block'>
				<button id='toggleKml' style='margin-top: 10px; margin-bottom: 10px'></button>
				<button id='setKml' style='margin-top: 10px; margin-bottom: 10px'>Update KML</button>
				<label for='kmlError' style='margin-bottom: 10px; display:none'></label>
			</div>
			<div id='non-kml-options'>
				<button id='reset' style='margin-top: 10px; display:block'>Reset Position</button>
				<div style='margin-top: 10px; margin-bottom: 5px; display:block'>Opacity:</div>
				<div id='opacity' style='width:90%'></div>
				<button style='margin-top: 10px; margin-bottom:10px; margin-right:5px; width:115px' id='toggleHandles'></button>
				<button style='margin-top: 10px; margin-bottom:10px; display:none' id='showSaves'>Saved Images</button>
			</div>
			<form style="margin-bottom:5px;" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
				<input type="hidden" name="cmd" value="_s-xclick">

				<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
				<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
			</form>
		</div>
		<div id='saved-images' style='display:none; float:right; width:250px; margin-right:-250px; margin-top:-10px'>
			<label for="images-saved" style='margin-top: 10px; margin-bottom: 5px; display:block'>Saved Images:</label>
			<select id='images-saved' size=2 style='width:240px; height:180px'></select>
			<button id='btnLoad' style='margin-top: 10px; margin-right:5px'>Load Selected</button>
			<button id='btnDelete' style='margin-top: 10px'>Delete Selected</button>
			<button id='save-image' style='margin-top: 10px; display:block'>Save current image as...</button>
		</div>
		<div id="saveDialog" title="Save Image As">
			<label for="txtSaveAs" style='margin-top: 10px; margin-bottom: 5px; display:block'>Save the current image and position as:</label>
			<input id="txtSaveAs" maxlength="30" type="text" style="display:block; margin-bottom:10px; width:98%" >
			<div style='float:right'>
				<button id="btnSave" style='margin-right:5px'>Save</button>
				<button id="btnCancel">Cancel</button>
			</div>
		</div>
		<div id="confirmDeleteDialog" title="Confirm">
			<label style='margin-top: 10px; margin-bottom: 20px; display:block'>Are you sure you want to delete this?</label>
			<div style='width:194px; margin:auto'>
				<button id="btnYes" style='margin-right:5px; width:90px'>Yes</button>
				<button id="btnNo" style='width:90px'>No</button>
			</div>
		</div>
		<div id="confirmOverwriteDialog" title="Confirm">
			<label style='margin-top: 10px; margin-bottom: 20px; display:block'>A saved image with this name already exists.  Overwrite?</label>
			<div style='width:194px; margin:auto'>
				<button id="btnYesOverwrite" style='margin-right:5px; width:90px'>Yes</button>
				<button id="btnNoOverwrite" style='width:90px'>No</button>
			</div>
		</div>
	</div>
  </body>
</html>
