<!doctype html>
<html>
  <head style='width: 250px;'>
    <title>Map Maker Circle Overlay Popup</title>
	<link rel="stylesheet" href="jquery-ui.min.css">
	<link rel="stylesheet" href="jquery-ui.theme.min.css">
	<link rel="stylesheet" href="jquery-ui.structure.min.css">
	<script src="jquery-2.1.4.min.js"></script>
	<script src="jquery-ui.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body style='width: 250px'>
    <div id='not-ready'>
		<div style='margin: 10px; display:block'>Page not fully loaded, please try again...</div>
	</div>
  	<div id='controls' style='display:none'>
		<label for="overlay-type" style='margin-top: 10px; margin-bottom: 5px; display:block'>Select type of overlay:</label>
		<select name="overlay-type" id="overlay-type" style='margin-top: 10px; display:block; width: 150px'>
			<option selected="selected">Circle</option>
			<option>Image</option>
			<option>KML</option>
		</select>
		<div id='circle-options'>
			<button id='toggleCircle'  style='margin-top: 10px; display:block'></button>
			<div style='margin-top: 10px; margin-bottom: 5px; display:block'>Circle Width:</div>
			<div id='circle-width'></div>
			<div style='margin-top: 10px; margin-bottom: 5px; display:block'>Circle Color:</div>
			<div style='display:block'><input type="color" id='circle-color'> </div>
		</div>
		<div id='image-options' style='display:none'>
			<label for="imageUrl" style='margin-top: 10px; margin-bottom: 5px; display:block'>Image URL:</label>
			<input id='imageUrl' type="text" style='margin-right: 10px; width:100%; display:block'>
			<button id='toggleImage' style='margin-top: 10px'></button>
			<button id='setImage' style='margin-top: 10px'>Update Image</button>
			<div style='margin-top: 10px; margin-bottom: 5px; display:block'>Rotation:</div>
			<div id='rotation'></div>
		</div>
		<div id='kml-options' style='display:none'>
			<label for="kmlUrl" style='margin-top: 10px; margin-bottom: 5px; display:block'>KML URL:</label>
			<input id='kmlUrl' type="text" style='margin-right: 10px; width:100%; display:block'>
			<button id='toggleKml' style='margin-top: 10px; margin-bottom: 10px'></button>
			<button id='setKml' style='margin-top: 10px; margin-bottom: 10px'>Update KML</button>
			<label for='kmlError' style='margin-bottom: 10px; display:none'></label>
		</div>
		<div id='non-kml-options'>
			<button id='reset' style='margin-top: 10px; display:block'>Reset Position</button>
			<div style='margin-top: 10px; margin-bottom: 5px; display:block'>Opacity:</div>
			<div id='opacity'></div>
			<button style='margin-top: 10px; margin-bottom:10px; display:block' id='toggleHandles' style='display:block'></button>
		</div>
