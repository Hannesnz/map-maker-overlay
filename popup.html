<!doctype html>
<html>
  <head>
    <title>Map Maker Circle Overlay Popup</title>
	<link rel="stylesheet" href="jquery-ui.min.css">
	<link rel="stylesheet" href="jquery-ui.theme.min.css">
	<link rel="stylesheet" href="jquery-ui.structure.min.css">
	<script src="jquery-2.1.4.min.js"></script>
	<script src="jquery-ui.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body style='min-width: 250px'>
    <div id='loading'>
		<div id='loadingMessage' style='margin: 10px; display:block'></div>
	</div>
	<div id="container" style='display:none'>
		<div id='controls' style='float:left; width: 270px; margin-top: -10px'>
			<label id='overlayTypeMessage' for="overlay-type" style='margin-top: 10px; margin-bottom: 5px; display:block'></label>
			<div id='overlay-type'>
				<input type="radio" id="Circle" name="overlaytypes"><label id="circleLabel" for="Circle"></label>
				<input type="radio" id="Image" name="overlaytypes"><label id="imageLabel" for="Image"></label>
				<input type="radio" id="KML" name="overlaytypes"><label id="kmlLabel" for="KML"></label>
			</div>
			<div id='circle-options'>
				<button id='toggleCircle' style='margin-top: 10px; display:block'></button>
				<div id='circleWidthLabel' style='margin-top: 10px; margin-bottom: 5px; display:block'></div>
				<div id='circle-width' style='width:90%'></div>
				<div id='circleColorLabel' style='margin-top: 10px; margin-bottom: 5px; display:block'></div>
				<div style='display:block'><input type="color" id='circle-color'></div>
				<button id='resetCircle' style='margin-top: 10px; display:block'></button>
				<div id='circleOpacityLabel' style='margin-top: 10px; margin-bottom: 5px; display:block'></div>
				<div id='circleOpacity' style='width:90%'></div>
				<button style='margin-top: 10px; margin-bottom:10px; margin-right:5px' id='circleToggleHandles'></button>
			</div>
			<div id='image-options' style='display:none'>
				<label id='imageUrlLabel' for="imageUrl" style='margin-top: 10px; margin-bottom: 5px; display:block'></label>
				<input id='imageUrl' type="text" style='margin-right: 10px; width:90%; display:block'>
				<button id='toggleImage' style='margin-top: 10px; margin-right:5px; '></button>
				<button id='setImage' style='margin-top: 10px'></button>
				<div id='rotationLabel' style='margin-top: 10px; margin-bottom: 5px; display:block'></div>
				<div id='rotation' style='width:90%'></div>
				<button id='resetImage' style='margin-top: 10px; display:block'></button>
				<div id='imageOpacityLabel' style='margin-top: 10px; margin-bottom: 5px; display:block'></div>
				<div id='imageOpacity' style='width:90%; margin-bottom:10px'></div>
				<button style='margin-bottom:10px; margin-right:5px' id='imageToggleHandles'></button>
				<button style='margin-bottom:10px;' id='showSaves'></button>
			</div>
			<div id='kml-options' style='display:none'>
				<label id='kmlUrlLabel' for="kmlUrl" style='margin-top: 10px; margin-bottom: 5px; display:block'></label>
				<input id='kmlUrl' type="text" style='margin-right: 10px; margin-bottom:10px; width:90%; display:block'>
				<button id='toggleKml' style='margin-right:5px; margin-bottom:10px;'></button>
				<button id='setKml' style='margin-bottom:10px;'></button>
				<label for='kmlError' style='margin-bottom: 10px; display:none'></label>
			</div>
			<div id='translateHelp' style='display:none;'>
				<a style='padding-bottom:5px;' href="translate.html" target="_blank">Help translate into your language</a>
				<button id='closeTranslate' style='margin-left: 5px; font-size:0px' title='Hide this'></button>
			</div>		
		</div>
		<div id='saved-images' style='display:none; float:right; width:250px; margin-right:-250px; margin-top:-10px'>
			<label id='imagesSavedLabel' for="images-saved" style='margin-top: 10px; margin-bottom: 5px; display:block'></label>
			<select id='images-saved' size=2 style='width:240px; height:148px'></select>
			<button id='btnLoad' style='margin-top: 10px; margin-right:5px'></button>
			<button id='btnDelete' style='margin-top: 10px'></button>
			<button id='save-image' style='margin-top: 10px; display:block'></button>
		</div>
		<div id="saveDialog" title="">
			<label id="txtSaveAsLabel" for="txtSaveAs" style='margin-top: 10px; margin-bottom: 5px; display:block'></label>
			<input id="txtSaveAs" maxlength="30" type="text" style="display:block; margin-bottom:10px; width:98%" >
			<div style='float:right'>
				<button id="btnSave" style='margin-right:5px'></button>
				<button id="btnCancel"></button>
			</div>
		</div>
		<div id="confirmDeleteDialog" title="">
			<label id="deleteDialogMessage" style='margin-top: 10px; margin-bottom: 20px; display:block'></label>
			<div style='width:194px; margin:auto'>
				<button id="btnYes" style='margin-right:5px; width:90px'></button>
				<button id="btnNo" style='width:90px'></button>
			</div>
		</div>
		<div id="confirmOverwriteDialog" title="">
			<label id="overwriteDialogMessage" style='margin-top: 10px; margin-bottom: 20px; display:block'></label>
			<div style='width:194px; margin:auto'>
				<button id="btnYesOverwrite" style='margin-right:5px; width:90px'></button>
				<button id="btnNoOverwrite" style='width:90px'></button>
			</div>
		</div>
	</div>
  </body>
</html>
