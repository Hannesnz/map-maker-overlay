<!doctype html>
<html>
  <head style='width: 250px; height: 295px;'>
    <title>Map Maker Circle Overlay Popup</title>
	<link rel="stylesheet" href="jquery-ui.min.css">
	<link rel="stylesheet" href="jquery-ui.theme.min.css">
	<link rel="stylesheet" href="jquery-ui.structure.min.css">
	<script src="jquery-2.1.4.min.js"></script>
	<script src="jquery-ui.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body style='width: 250px; height: 295px'>
    <button id='toggle' style='display:block'></button>
    <button id='reset' style='margin-top: 10px; display:block'>Reset Position</button>
	<div style='margin-top: 10px; margin-bottom: 5px; display:block'>Opacity:</div>
    <div id='opacity'></div>
	<div style='margin-top: 10px; margin-bottom: 5px; display:block'>Circle Width:</div>
    <div id='circle-width'></div>
	<div style='margin-top: 10px; margin-bottom: 5px; display:block'>Circle Color:</div>
	<div style='display:block'><input type="color" id='circle-color'> </div>
    <button style='margin-top: 10px; display:block' id='toggleCrosshairs' style='display:block'></button>
    <button style='margin-top: 10px; display:block' id='toggleHandles' style='display:block'></button>
  </body>
</html>
